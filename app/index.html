<html>
    
    <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"> 
        <link href="scripts/directive/mjListStyles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    
    <body ng-app="dirTest">
    
        <div ng-controller="dirTestCtrl">
        
        <h1>{{directiveName}}</h1>
        
        <mj-list
			   type="m"
               labeldisabled="true" 
			   selectedobj="selectedObjs"
			   setselection=""
			   removeitems=false
			   factoryget="getPlayers"
			   factoryarr="players"					   
			   factoryname="factory"					   
			   searchplaceholder="Find a player"
			   displayproperty="lnu"
			   order="lnu",
			   selecttype="select"
			   ulcssclass="panel-scroll-modal"
               paginationid="players1">				   	   				
        </mj-list>
            
        
            
           <span ng-if="selectedObjs.length===1" class="badge">{{selectedObjs.length}} player selected</span>
             <span ng-if="selectedObjs.length>1" class="badge">{{selectedObjs.length}} players selected</span>
            
            
        
        </div>
        
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/factory.js"></script>
    <!--dependencies scripts-->    
    <script src="scripts/dependencies/dirPagination.js"></script>
    <!-- directive scripts -->
    <script src="scripts/directive/mjList.js"></script>
        
        
    
    </body>
</html>
